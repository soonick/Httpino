version: 2.1

jobs:
  verify:
    machine:
      image: ubuntu-2204:2023.04.2
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:nJ4fjs8DBnXE5nlOYmIhp+mdPAhHGegiK+RcxQ+2/kA"
      - checkout
      - run: make verify
  tag:
    machine:
      image: ubuntu-2204:2023.04.2
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:nJ4fjs8DBnXE5nlOYmIhp+mdPAhHGegiK+RcxQ+2/kA"
      - checkout
      - run: sh scripts/tag.sh

workflows:
  version: 2
  verify_and_tag:
    jobs:
      - verify:
          filters:
            branches:
              only: master
      - tag:
          requires:
            - verify
          filters:
            branches:
              only: master
